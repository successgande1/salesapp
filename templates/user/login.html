{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h3>User Login</h3>
                <hr>
                <form method="POST">

                    {% csrf_token %}

                    {{ form | crispy }}

                    <input class="btn btn-success" type="submit" value="login">
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
